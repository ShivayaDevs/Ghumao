<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ghumao</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/navbar_css.css">
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ghumao</a>
        </div>
      </div>
    </nav>
    
    <img class="width-match-parent" src="img/travel-nurse.jpg">
    <p id="error"></p>
    <br><br>
    <div class="container-fluid">
      <!-- <div class="panel panel-default"> -->
       <div class="container-fluid">
    
        <form class="form-inline" id="login-form">
          <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile No." ></input><br>
          <input type="password" name="password" class="form-control" placeholder="Password"></input><br>
        </form>
          <input type="submit" value="Next" class="btn btn-primary right-aligned" id="button-login"></input><br>
        
       <!-- </div> -->
      </div>
    </div>
    <script>
      $('input#button-login').click( function() {
        if(document.getElementById('mobile').value === "")
          return;
        console.log('Making a request.'+$('form#login-form').serialize());
        $.ajax({
          url: 'backend/user_id.php',
          type: 'post',
          dataType: 'json',
          data: $('form#login-form').serialize(),
          success: function(data) {
                     console.log(data);
                     if(data!==0){
                        localStorage.setItem("user_id", data);
                        window.location="my_trips.html";
                      }
                     else
                        $('#error').empty().append('Incorrect mobile no!');

                   }
        });
      });
    </script>

</body>
</html>
